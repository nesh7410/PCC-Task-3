<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="star-box">
            <img class="star" src="images/icon-star.svg" alt="">
        </div>
        

        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request.All feedback is appeciated to help us improve our offering!</p>

        <form class="form-container">
            <div class="btn">
                <input type="button" name="rating" class="buttons buttons1" value="1">
                <input type="button" name="rating" class="buttons buttons2" value="2">
                <input type="button" name="rating" class="buttons buttons3" value="3">
                <input type="button" name="rating" class="buttons buttons4" value="4">
                <input type="button" name="rating" class="buttons buttons5" value="5"> 
            </div>
            <input class="submit" type="button" value="SUBMIT">
        </form>
        
    </div>

    <div class="container2">
        <div class="thank">
            <img src="images/illustration-thank-you.svg" alt="">
        </div>
        

        <div class="rating">
            <p class="rating-info"></p>
        </div>

        <div class="msg">
            <h1>Thank You!</h1>
        </div>
        

        <p class="msg-2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
